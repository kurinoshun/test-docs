site_name: Test Docs
repo_url: https://github.com/kurinoshun/test-docs
theme:
  name: material
  language: ja

nav:
  - ホーム: index.md
  - 開発ガイド:
      - はじめに: docs/development/intro.md
      - コーディング規約: docs/development/coding_standards.md
  - draw.io: drawio.md
  - Mermaid: mermaid.md
  - 更新履歴: changelog.md
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed
plugins:
  - search
  - mermaid2
